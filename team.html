---
layout: section
title: Team | INNKU
description:
keywords:
ref: equipo
lang: en
---

<div class="row section-main-title">
  <div class="col-lg-12">
    <h1>{{ site.data.team.title }}</h1>
  </div>
</div>

<section class="row section-page-description">
  <div class="col-sm-offset-1 col-sm-10">
    {{ site.data.team.description }}
  </div>
</section>

<section class="section-team-block">
  <ul class="">
    {% for team in site.data.team.members %}
      <li class="row">
        <div class="col-sm-offset-1 col-sm-4">
          <img src="{{ team.image }}">
        </div>
        <div class="col-sm-6">
          <h2>{{ team.name }}</h2>
          <h3>{{ team.position }}</h3>
          {{ team.description}}
        </div>
      </li>
    {% endfor %}
  </ul>
</section>
