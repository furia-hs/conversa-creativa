<script type="text/javascript">
  $(document).ready(function(){
    $("#ver-mas").on('click', function(event){ // Add smooth scrolling to all links inside a navbar
      event.preventDefault(); // Prevent default anchor click behavior - Si se llama a este método, no se activará la acción predeterminada del evento.
      var hash = this.hash; // Store hash (#)
      $('html, body').animate({ // Using jQuery's animate() method to add smooth page scroll - The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area (the speed of the animation)
        scrollTop: $(hash).offset().top
      }, 800, function(){
        window.location.hash = hash; // Add hash (#) to URL when done scrolling (default click behavior)
      });
    });
  })
  $(document).ready(function(){
    $("a").on('click', function(event) { // Add smooth scrolling to all links
      if (this.hash !== "") { // Make sure this.hash has a value before overriding default behavior
        event.preventDefault(); // Prevent default anchor click behavior
        var hash = this.hash; // Store hash
        $('html, body').animate({ // Using jQuery's animate() method to add smooth page scroll
          scrollTop: $(hash).offset().top
        }, 800, function(){ // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          window.location.hash = hash; // Add hash (#) to URL when done scrolling (default click behavior)
        });
      } // End if
    });
  });
</script>
