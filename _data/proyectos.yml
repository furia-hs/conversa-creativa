  - name: >
      Fondo Climático de la Península de Yucatán
    id: fondo-climatico-de-la-peninsula-de-yucatán
    description: >
      <p>La Península de Yucatán es una región mexicana con gran actividad en relación a la adaptación y mitigación del cambio climático. Los gobiernos estatales y una variedad de actores nacionales e internacionales tienen fuerte presencia en la región.</p>
      <p>En asociación con <a href="http://www.ithacaenvironmental.com/">Ithaca Environmental</a> hemos diseñado el Fondo Climático de la Península de Yucatán, una entidad encargada de gestionar recursos nacionales e internacionales dedicados a avanzar la agenda de desarrollo rural sustentable, energía limpia, agua y otros temas prioritarios en la región.</p>
      <p>El Fondo Climático de la Península de Yucatán tiene un diseño institucional innovador que conforma una estructura sólida para operar bajo principios de pluralidad en la toma de decisiones, transparencia y manejo profesional de las inversiones captadas.</p>
    link: http://www.ccpy.gob.mx/agenda-regional/fondo-cambio-climatico.php
    link_2: http://www.seduma.yucatan.gob.mx/expoforoambiental2015/presentaciones-conferencias/8_FondoDeCambioClimaticoPY_SebastienProust_TNC.pdf
    image: img/projects/campeche-yucatan-quintana-roo.jpg

  - name: >
      Instrumento financiero para actividades bajas en carbono, península de Yucatán
    id: actividades-bajas-en-carbono
    description: >
      <p>Se diseñó un instrumento financiero múltiple, compuesto por tres elementos: crédito, fondo revolvente para asistencia técnica y fondo de garantía. El objetivo es facilitar a los productores el acceso al crédito comercial y garantías, pero a la vez desarrollar capacidades empresariales, técnicas y legales con las que no cuentan en estos momentos.</p>
      <p>Por lo tanto, el instrumento servirá para apalancar fondos de inversión climática para facilitar el acceso al crédito formal a los productores con actividades bajas en carbono: apicultura, agricultura protegida, ganadería sustentables (SSPi) y silvicultura.</p>
    txt-mail: Para mayor información contacta a adriana@conversamexico.com
    image: img/projects/act-bajas-carbono.jpg

  - name: >
      Guía de inversión forestal en México
    id: guia-de-inversion-forestal-en-mexico
    description: >
      <p>El sector forestal en México capta menos del 1% del financiamiento privado en forma de créditos colocados, sin embargo, el país tiene un enorme potencial de producción forestal sustentable y es lugar de prácticas de manejo comunitario de bosques que han innovado por su fortaleza organizacional.</p>
      <p>Esta guía brinda un panorama general de la producción forestal en bosques naturales y propone una serie de principios para aumentar el financiamiento forestal en el país.</p>
    link: https://www.dropbox.com/s/rzvv03c9lm3mmzp/Investment%20Guide%20for%20Mexico%202015.pdf?dl=0
    image: img/projects/inversion-forestal.jpg

  - name: >
      Análisis de subsidios y financiamiento con enfoque REDD+: Diseño e interacción de subsidios agropecuarios
    description: >
      <p>El financiamiento tanto público como privado es un elemento clave para impulsar actividades con enfoque REDD+. En este proyecto se identificó un conjunto de programas de subsidios públicos que pudieran financiar proyectos sustentables. Se elaboraron varios productos, destacan:</p>
      <ol>
        <li>“Análisis de tendencias de subsidios agropecuarios y deforestación en la península de Yucatán en el periodo 2008-2013”, en el que se hizo un análisis del comportamiento y tendencias presupuestales de tres programas de subsidios agropecuarios (PROCAMPO, Alianza para el campo y PROGAN) y la deforestación en la Península de Yucatán y</li>
        <li>Guía para la búsqueda de subsidios para proyectos con enfoque REDD+, la cual puede descargarse en la el siguiente link.</li>
      </ol>
    link: http://www.alianza-mredd.org/biblioteca/publicaciones-de-la-alianza-2/guia-para-la-busqueda-de-subsidios-para-proyectos-con-enfoque-redd-117#.V1WHSJHhChc
    image: img/projects/campeche-yucatan-quintana-roo.jpg

  - name: >
      Equidad e inclusión en la distribución de beneficios REDD+ en México
    description: >
      <p>La Unión Internacional de Conservación de la Naturaleza (UICN), con el apoyo financiero del Ministerio Federal de Medio Ambiente, Protección de la Naturaleza, Obras Públicas y Seguridad Nuclear (BMUB) de Alemania, lleva implementando desde 2013 acciones para apoyar el diseño de esquemas de distribución de beneficios REDD+ en pro de poblaciones en condición de pobreza y en el proceso nacional de preparación REDD+.</p>
      <p>En mayo de 2015 facilitamos un taller con expertos en el desarrollo de REDD+, temas de equidad e inclusión y actores involucrados en la Iniciativa de Reducción de Emisiones (IRE) para dialogar sobre el desarrollo y evaluación de los Programas de Inversión de la IRE, la selección de actividades REDD+ y los retos para incluir a no-propietarios forestales entre los beneficiarios REDD+.</p>
      <p>En este proceso aprendimos que el espacio dónde es posible alcanzar una amplia dimensión de equidad e inclusión es el desarrollo de los Planes de Acción Comunitaria; mediante el establecimiento de criterios, condiciones para el desarrollo de los mismos. Un reporte de este taller y una noticia se pueden ver en los siguientes links.</p>
    link: http://www.iucn.org/es/content/uicn-fomenta-la-discusi%C3%B3n-en-m%C3%A9xico-sobre-criterios-de-equidad-y-distribuci%C3%B3n-de-beneficios
    link_2: https://www.dropbox.com/s/ungg80gn76pd7zp/Memorias%20Taller%20UICN-CONABIO_Vfinal_socializada.pdf?dl=0
    image: img/projects/equidad-inclusion.jpg

  - name: >
      Alcances y retos del proyecto de REDD+
    description: >
      <p>Como un paso final del proyecto Beneficios de REDD+ que lleva a cabo la Unión Internacional de Conservación de la Naturaleza (UICN) para contribuir a los procesos nacionales de preparación de REDD+ se llevó a cabo un taller con los socios del proyecto para recuperar experiencias, puntos clave, buenas prácticas, logros y retos. En el taller guiamos a los participantes hacia una reflexión sobre la ejecución del proyecto para construir una visión colectiva retrospectiva de los conocimientos y aportes del proyecto coordinado por UICN en México.</p>
      <p>Uno de los aportes más importantes del proyecto  consistió en proponer opciones legales e institucionales para que la distribución de beneficios REDD+ incluya a las mujeres y grupos vulnerables, así como la inclusión de conceptos como equidad y género en las discusiones de REDD+.</p>
      <p>En el taller también se identificaron los grandes retos pendientes y las oportunidades de aterrizar los aprendizajes y resultados hacia nuevas experiencias, como la IRE, para conseguir una mayor incorporación del proyecto en la versión nacional de REDD+.</p>
    txt-mail: Para mayor información contacta a adriana@conversamexico.com
    image: img/projects/resultados-alcances.jpg

  - name: >
      Diseño de un mecanismo de financiamiento para REDD+ en México. Diagnóstico
    id: diseno-mecanismo-de-financiamiento
    description: >
      <p>El enfoque de REDD+ en México es el impulso al desarrollo rural sustentable y el manejo integrado de paisaje. Nuestro país no implementará REDD+ a nivel de proyecto o predio, sino a escala regional y paisajística. Este enfoque es una gran oportunidad para mejorar la planeación, coordinación e implementación de intervenciones públicas y privadas a escala regional.</p>
      <p>Por otro lado, requiere un esfuerzo grande de gestión y un mandato político fuerte para alinear las políticas públicas y los incentivos privados hacia enfoques productivos sustentables.</p>
      <p>El documento explora las vías de financiamiento generales para REDD+. Se estudia con más detalle, una forma de incorporar REDD+ en los criterios de política agropecuaria, específicamente a través del hoy extinto programa de apoyo a la inversión e infraestructura –PAIEI-.</p>
    link: http://biblioteca.alianza-mredd.org/resena/c974c44d246a2865831633268a84550e2c6f079b
    image: img/projects/map-image.jpg

  - name: >
      Alternativas de canalización de recursos REDD+ a nivel subnacional
    description: >
      <p>La primera experiencia de pago por resultados REDD+ en México se realizará en el marco del Fondo Cooperativo para el Carbono de los Bosques, vía un fideicomiso (Fondo de Carbono) que interactuará directamente con el Fondo de Cambio Climático (FCC) de la SEMARNAT. Este documento explora las opciones para canalizar los recursos del FCC a los estados participantes: Chiapas, Jalisco, Campeche, Quintana Roo y Yucatán.</p>
    link: http://biblioteca.alianza-mredd.org/resena/2692f596884e1995502d7e7be793eab0a9401151
    image: img/projects/canalizacion-recursos.jpg

  - name: >
      Aplicación del Marco de Evaluación de Opciones para valorar la preparación del país para implementar un mecanismo de distribución de beneficios REDD+
    description: >
      <p>El <a href="http://www.profor.info/">Programa sobre Bosques del Banco Mundial</a> diseño una metodología para ayudar a los países participantes de mecanismos REDD+ y otros financiamientos para el sector forestal, a valorar su grado de preparación institucional e identificación de rubros por fortalecer, para contar con una estructura idónea que permita implementar mecanismos de apoyo forestal y distribución de beneficios derivados de ello.</p>
      <p>Al lado de Profor y Conafor, usamos por primera vez la metodología diseñada para elaborar un diagnóstico de las condiciones estructurales de México frente a los retos de financiamiento forestal y distribución de beneficios. El diagnóstico abordó los aspectos legales, financieros, de capacidad institucional y de monitoreo.</p>
    link: http://www.profor.info/knowledge/developing-road-map-benefit-sharing-using-options-assessment-framework
    image: img/projects/map-image.jpg
