  - name: >
      Construyendo cadenas de valor: Uso de biomasa agrícola y forestal en aplicaciones energéticas
    id: construyendo-cadenas-de-valor
    description: >
      <p>Las industrias con uso intensivo de hornos tienen un rol fundamental en la reducción de emisiones de gases efecto invernadero. Las unidades económicas tradicionales de los sectores ladrillero, mezcalero, de elaboración de alimentos (tortilla, pan, rosticerías) y cerámica, cuentan con tecnologías rudimentarias pero con grandes potenciales de mejora de su desempeño ambiental. Esto se puede lograr vía la sustitución de combustibles y mejoras sencillas a sus hornos.</p>
      <p>En asociación con el <a href="http://www.cinam.mx/">Colegio de Ingenieros Ambientales de México</a> y con financiamiento del Fondo de Cambio Climático de <a href="http://www.gob.mx/semarnat">SEMARNAT</a>, realizamos un estudio para valorar la factibilidad de usar biomasa en aplicaciones energéticas.</p>
      <p>El estudio aborda la viabilidad de utilizar residuos agrícolas y forestales para la elaboración de bloques de biomasa que tengan mayor capacidad calorífica y mejor combustión. Al tiempo que se mejoran las condiciones de emisión de GEI, el uso de biomasa abre una puerta para la generación de ingresos con activos que actualmente no tienen valor en algunas comunidades. El estudio  se concentra en la valoración de uso de aserrín y hojas/puntas de caña de azúcar cosechada en verde.</p>
    link: https://www.dropbox.com/s/76y8wkc71k9d64g/Biomasa_energia_Oax%20060516f.pdf?dl=0
    image: img/projects/construyendo-cadenas.jpg

  - name: >
      Diseñando programas de inversión para la restauración productiva y la reducción de emisiones por deforestación. Metodología y caso Calakmul Sur
    description: >
      <p>En el marco de la Iniciativa de Reducción de Emisiones para el <a href="http://www.forestcarbonpartnership.org/">Fondo Cooperativo del Carbono de los Bosques</a>, en México se han elaborado 11 programas de inversión en las Áreas de Acción Temprana REDD+ (Jalisco, Chiapas, Campeche, Quintana Roo, Yucatán).</p>
      <p>Nuestro trabajo es recuperar la experiencia metodológica de estos 11 programas y complementar las herramientas de trabajo para que las siguientes fases de planeación REDD+ a nivel regional cuenten con más elementos que faciliten el diagnóstico y planeación participativa. Además, elaboraremos un diagnóstico preliminar de dinámicas productivas y de deforestación en la región fronteriza entre los municipios de Othón P. Blanco (Quintana Roo) y Calakmul (Campeche).</p>
    image: img/projects/calakmul-sur.jpg

  - name: >
      Diseño del Fondo Chiapas para el Desarrollo Rural Sustentable
    description: >
      <p>La creación de este fondo es parte de la preparación institucional para implementar REDD+ y otros esquemas de financiamiento al desarrollo rural sustentable en Chiapas. Buscamos diseñar una estructura de financiamiento que permita canalizar recursos privados y públicos a actividades productivas sostenibles y otras de conservación.</p>
    image: img/projects/chiapas.jpg

  - name: >
      Escalando la inversión forestal en Durango
    description: >
      <p>A solicitud de KfW, Conafor y FIRA, trabajaremos con empresas forestales comunitarias del estado de Durango en el diseño de un plan de negocios asociado a un programa de asistencia técnica que les permita escalar su producción, mejorar su desempeño ambiental y consolidarse en mercados nacionales e internacionales de madera.</p>
    image: img/projects/durango.jpg

