title: Nuestro equipo
description: |
  <p>Nuestro capital de trabajo más valioso son las personas que conforman nuestro equipo.<p>
  <p>Joven · formación académica y profesional sólida · disposición a asumir los retos  de nuestros clientes y socios como propios · flexibilidad para trabajar con herramientas estadísticas, cartográficas y en campo</p>
  <p>Las personas felices son más creativas. Un pilar de nuestro modelo de negocio es que los integrantes del equipo se desarrollen profesional y personalmente, que se actualicen y capaciten en el conocimiento de vanguardia sobre financiamiento climático. Cuidamos a nuestro equipo como cuidamos a nuestros clientes.</p>

members:
  - name: Adriana Abardía Martínez
    position: Dirección y de todo
    email: adriana@conversamexico.com
    description: |
      <p>Soy Oaxaqueña y fundé Conversa Creativa en 2013 con la idea de mejorar las condiciones para la inversión sustentable pública y privada en México.  Desde entonces trabajamos para generar herramientas, conocimiento aplicado e interacción entre sectores público, privado y social. Me gusta el trabajo sólido técnicamente y en equipos diversos, con comunicación fluida y actualización constante.</p>
      <p>Estudié ciencia política en el CIDE y economía del desarrollo en la Universidad de Roma. Me encantaría seguir estudiando y en cuanto encuentre tiempo me especializaré en financiamiento climático y movilización de capital privado. Desde 2005 he trabajado en Alternativas y Capacidades A.C., SEDESOL, SEGOB y en la Secretaría de Finanzas del Gobierno del estado de Oaxaca.</p>
    image: img/team/adriana.jpg

  - name: Mireya González Quintero
    position: Análisis económico e investigación
    email: mireya@conversamexico.com
    description: |
      <p>Trabajo en Conversa Creativa desde el 2014. Estudié ciencias empresariales en la Universidad Tecnológica de la Mixteca y una maestría en economía en la Universidad Autónoma Metropolitana.  Me gusta aprender cosas nuevas y espero en el futuro estudiar otra maestría o doctorado.</p>
      <p>He trabajado en el sector público y privado desde el 2004, en CACTUS A.C., en la Universidad del Mar, en la oficina de inversiones de la Secretaría de Finanzas del gobierno del estado de Oaxaca y como profesional independiente.</p>
    image: img/team/mireya.jpg

  - name: Lishey Lavariega Aguilar
    position: Energía renovable e investigación
    email: lishey@conversamexico.com
    description: |
      <p>Trabajo en Conversa Creativa desde el 2014 y desde entonces he podido participar en proyectos e investigaciones sobre financiamiento sustentable relacionado a esquemas para la mitigación del Cambio Climático. Estoy segura que el reto global ambiental necesita esfuerzos serios y trabajo en equipos multidisciplinarios, pero que también hace falta diálogo entre los sectores, la ciencia y las personas; esto es lo que hacemos en Conversa.</p>
      <p>Estudié la licenciatura en Física en la Universidad de Oaxaca y un máster en Energías Renovables y Combustibles para el Futuro en la Universidad de Madrid. Me apasiona entender el mundo en que vivimos a través de la termodinámica y proponer soluciones desde el enfoque científico y técnico.</p>
    image: img/team/lishey.jpg

  - name: Emmanuel Mejía León
    position: Planeación, cartografía y trabajo de campo
    email: emmanuel@conversamexico.com
    description: |
      <p>Me uní a Conversa Creativa en un ejercicio de la casualidad y ahora me encargo de la parte cartográfica y de análisis de información estadística. Interesado en desarrollo sustentable y cooperativismo he intentado e intento dirigir mis esfuerzos a esas áreas.</p>
      <p>Estudié ingeniería civil y la maestría en planificación en el Instituto Politécnico Nacional y he trabajado para ese instituto, gobiernos locales, gobierno canadiense, organizaciones no gubernamentales y el poder legislativo.</p>
    image: img/team/emmanuel.jpg

