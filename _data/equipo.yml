    description: |
      <p>Estudié Administración de Empresas en la Universidad Autónoma Benito Juárez de Oaxaca, he trabajado para el Gobierno del Estado de Oaxaca, en el Comité de Planeación, Programación y Presupuestación y en el Centro de Información Estadística y Documental, en el área administrativa.</p>
      <p>Me incorporé a Conversa Creativa en agosto del 2015 para apoyar en tareas administrativas. Me siento muy contenta de formar parte del equipo, porque es gente profesional, trabajadora y amigable. Considero que he aprendido mucho de ellos.</p>
    image: img/team/flor.jpg

  - name: Gastón Díaz Arango
    position: Practicante. Técnico Superior en Energías Renovables
    email: gaston@conversamexico.com
    description: |
      <p>Soy estudiante de sexto cuatrimestre de la carrera técnico superior universitario en Energías Renovables en el Área Solar en la Universidad Tecnológica de los Valles Centrales de Oaxaca. Estoy en busca de conocimiento tecnológico y de técnicas para fortalecer mis competencias personales.</p>
      <p>Tengo el objetivo de aplicar mis conocimientos en  la generación de energía limpia a partir de materiales orgánicos, el sol y el aire. Quiero poner mi granito de arena mediante el desarrollo de proyectos con menor impacto ambiental que ayuden a resolver la contaminación, abonen al desarrollo y mejoren la calidad de vida de las personas.</p>
    image: img/team/team-image.jpg
