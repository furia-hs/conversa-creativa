title: Projects
description: >
  <p>Conversa works in Oaxaca, Chiapas, Campeche, Quintana Roo, Yucatán, Jalisco, Mexico City and Durango; we also have projects with a national reach. One of our responsibilities is to identify the conditions and challenges in the regions where we work, to understand people’s efforts to achieve a better quality of life and to effectively communicate this to our clients.</p>

