  - name: >
      Financial Instrument for Low Carbon Activities, Yucatan Peninsula
    id: low-carbon-activities
    description: >
      <p>The design of a multiple financing instrument, which is composed of three elements: credit, a revolving fund for technical assistance and a guarantee fund. The objective is to facilitate producers’ access to commercial credit and guarantees, while simultaneously developing the business, technical and legal abilities that they are currently lacking.</p>
      <p>Therefore, the instrument will be to lever climate investment funds to facilitate access to formal credit for producers with low carbon activities: apiculture, protected agriculture, sustainable livestock (ISS) and silviculture.</p>
