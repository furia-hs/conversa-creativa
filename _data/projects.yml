  - name: >
      Yucatan Peninsula Climate Action Fund
    id: yucatan-peninsula-climate-action-fund
    description: >
      <p>The Yucatan Peninsula is a Mexican region with significant activity in climate change adaptation and mitigation. The state governments and a variety of national and international actors have a strong presence in the region.</p>
      <p>We designed the Yucatan Peninsula Climate Action Fund in association with <a href="http://www.ithacaenvironmental.com/">Ithaca Environmental</a>, an entity responsible for managing national and international resources dedicated to advancing the sustainable rural development agenda, clean energy, water and other priority issues in the region.</p>
      <p>The Yucatan Peninsula Climate Action Fund has an innovative institutional design that forms a solid structure, which operates based on the principles of plurality in decision making, transparency and professional management of the investments received.</p>
    link-title: txt
