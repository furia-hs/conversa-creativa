cat-1:
  - name: >
      Increasing Forest Investment in Durango
    id: increasing-forest-investment-in-durango
    description: >
      <p>At the request of the KfW Development Bank, the National Forestry Commission (Comision Nacional Forestal, CONAFOR) and the Trust Funds for Rural Development (Fideicomisos Instituidos en Relación con la Agricultura, FIRA), we will work with community forestry businesses in the state of Durango to design a business plan in association with a technical assistance program that permits them to increase production, improve environmental performance and consolidate themselves in national and international wood markets.</p>
    image: img/projects/01.png
  - name: >
      Designing a Finance Mechanism for REDD+ in Mexico. Diagnostic
    id: designing-a-finance-mechanism
    description: >
      <p>The REDD+ approach in Mexico promotes sustainable rural development and integral landscape management. Mexico does not plan to implement REDD+ at the level of a single project or a plot of land but rather on a regional or landscape scale. This approach provides a great opportunity to improve the planning, coordination and implementation of public and private interventions at a regional scale.</p>
      <p>However, it also requires significant management efforts and a strong political mandate to align public policies and private incentives towards sustainable production approaches.</p>
      <p>This document explores the general routes for financing REDD+. It explores in detail how to incorporate REDD+ into agricultural and livestock policy criteria, specifically through the now extinct Program Supporting Investment in Equipment and Infrastructure (Programa de Apoyo a la Inversión en Equipamiento e Infraestructura, PAIEI).</p>
    link-title: txt
    link: http://biblioteca.alianza-mredd.org/resena/c974c44d246a2865831633268a84550e2c6f079b
    image: img/projects/02.png
  - name: >
      Alternatives for Channeling REDD+ Resources at a Subnational Level
    id: alternatives-for-Channeling
    description: >
      <p>The first payment for REDD+ results in Mexico will be implemented within the framework of the Forest Carbon Partnership Facility (FCPF), via a trust (Carbon Fund) which will directly interact with the Climate Change Fund (Fondo de Cambio Climatico, FCC) of the Ministry of Environment and Natural Resources (Secretaria de Medio Ambiente y Recursos Naturales, SEMARNAT). This document explores options for channeling FCC resources into the participating states: Campeche, Chiapas, Jalisco, Quintana Roo and Yucatan.</p>
    link-title: txt
    link: http://biblioteca.alianza-mredd.org/resena/2692f596884e1995502d7e7be793eab0a9401151
    image: img/projects/03.png
  - name: >
      Application of the Options Assessment Framework to Evaluate a Country’s Preparation to Implement a REDD+ Benefit Sharing Mechanism
    id: application-of-the-options
    description: >
      <p>The World Bank’s Program on Forests (<a href="http://www.profor.info/">PROFOR</a>) designed a methodology to help countries participating with REDD+ mechanisms and other financing in the forest sector to evaluate their degree of institutional preparation and to identify areas requiring improvement in order to achieve the ideal structure for implementing forest support mechanisms and sharing the benefits it produces.</p>
      <p>Alongside PROFOR and the National Forestry Commission (Comisión Nacional Forestal, CONAFOR) we used, for the first time, the methodology designed to diagnose Mexico’s structural readiness for forest financing and benefit sharing challenges. The diagnostic covered legal, financial and institutional capacity and monitoring elements.</p>
    link-title: txt
    link: http://www.profor.info/knowledge/developing-road-map-benefit-sharing-using-options-assessment-framework
    image: img/projects/04.png
  - name: >
      Analysis of Subsidies and Financing with a REDD+ Approach: Design and Interaction of Agriculture and Livestock Subsidies
    id: analysis-of-subsidies
    description: >
      <p>Both private and public financing are fundamental elements for promoting activities with a REDD+ approach. This project identified a set of public subsidy programs that could finance sustainable projects. Several products were created, in particular:</p>
      <ol>
        <li>“Analysis of Trends in Agriculture and Livestock Subsidies and Deforestation in the Yucatan Peninsula in the 2008-2013 Period,” which analyzed the budget comportment and tendencies for three agriculture and livestock subsidy programs (PROCAMPO, Alianza para el campo, PROGAN) and deforestation in the Yucatan Peninsula; and,</li>
        <li>Guide to Finding Subsidies for Projects with a REDD+ Approach, which can be downloaded here.</li>
      </ol>
    link-title: txt
    link: http://www.alianza-mredd.org/biblioteca/publicaciones-de-la-alianza-2/guia-para-la-busqueda-de-subsidios-para-proyectos-con-enfoque-redd-117#.V1WHSJHhChc
    image: img/projects/05.png
  - name: >
      Designing Investment Programs for Productive Restoration and Reduction of Emissions from Deforestation, Calakmul Sur, Methodology and Case Study
    id: designing-investment-programs
    description: >
      <p>In the framework of the Emission Reduction Initiative for the <a href="http://www.forestcarbonpartnership.org/">Forest Carbon Partnership</a> 11 investment programs have been created for REDD+ Early Action Areas in Mexico (Jalisco, Chiapas, Campeche, Quintana Roo and Yucatan).</p>
      <p>Our task is to recover the methodological experience of these 11 programs and to complement the tools created to facilitate the diagnosis and participative planning of the next phase of REDD+ planning at a regional level. We have also created a preliminary diagnostic of productive dynamics and deforestation at the border region between the municipalities of Othón P. Blanco (Quintana Roo) and Calakmul (Campeche).</p>
    image: img/projects/06.png
  - name: >
      Guide to Forest Investment in Mexico
    id: guide-forest-investment-mexico
    description: >
      <p>The forestry sector in Mexico receives less than 1% of private financing in the form of direct credits. However, Mexico has enormous potential for sustainable forestry production and it is a country with community forest management practices that continue to innovate because of their organizational strength.</p>
      <p>This guide provides a general outlook on forestry production in natural forests and proposes a series of principles to increase forest financing in the country.</p>
    link-title: txt
    link: https://www.dropbox.com/s/rzvv03c9lm3mmzp/Investment%20Guide%20for%20Mexico%202015.pdf?dl=0
    image: img/projects/07.png

