  - name: >
      Constructing Value Chains: Using Agricultural and Forest Biomass for Energy Applications.
    id: constructing-value-chains
    description: >
      <p>Industries that use ovens intensively have a fundamental role in reducing greenhouse gasses. Brickmakers, mescal and food producers (tortillas, bread, rotisseries) and the ceramic sectors are traditional economic units that use rudimentary technologies. These technologies have significant potential for improving their environmental performance, by substituting fuels and with simple improvements to the ovens.</p>
      <p>In association with the <a href="http://www.cinam.mx/">Colegio de Ingenieros Ambientales de México</a> and with funding from the Climate Change Fund of the Ministry of Environment and Natural Resources (Secretaria de Medio Ambiente y Recursos Naturales, <a href="http://www.gob.mx/semarnat">SEMARNAT</a>), we implemented a feasibility study evaluating the use of biomass for energy applications.</p>
      <p>The study addresses the viability of using agricultural and forestry residues for making biomass blocks with a higher calorific capacity and better combustion than traditional fuels. At the same time as improving GHG emissions, using biomass creates an opportunity to generate income with assets that currently have no value in some communities. The study focuses on evaluating the use of sawdust and leaves/top of sugar cane harvested green.</p>
    link-title: txt
    link: https://www.dropbox.com/s/76y8wkc71k9d64g/Biomasa_energia_Oax%20060516f.pdf?dl=0
    image: img/projects/11.png

