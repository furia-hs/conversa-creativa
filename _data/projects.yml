  - name: >
      Designing the Chiapas Sustainable Rural Development Fund
    id: designing-the-chiapas-sustainable-rural-development-fund
    description: >
      <p>Creating this fund is part of the institutional preparation to implement REDD+ and other financing schemes for sustainable rural development in Chiapas. The objective was to design a financing structure that permits private and public resources to be channeled into sustainable productive activities and conservation.</p>
    image: img/projects/10.png

