  - name: >
      Equity and Inclusion for REDD+ Benefit Sharing in Mexico
    id: equity-and-inclusion
    description: >
      <p>The International Union for Conservation of Nature and Natural Resources (UICN), with financial support from the German Federal Ministry for the Environment, Nature Conservation, Building and Nuclear Safety (BMUB), have been implementing actions to support the design of pro-poor REDD+ benefit sharing schemes and supporting the national REDD+ preparation process since 2013.</p>
      <p>In May 2015 we facilitated a workshop with experts in REDD+ development and actors involved in the Initiative to Reduce Emissions (IRE) to have a conversation about the development and evaluation of IRE Investment Programs, equity, inclusion, the selection of REDD+ activities and the challenge of including non-forest owners as REDD+ beneficiaries.</p>
      <p>In this process we learned that the space where it is possible to reach a high level of equity and inclusion is through the development of Community Action Plans – through establishing criteria and conditions for their development. Links to a report on this workshop and an article below.</p>
    link-title: txt
    link: http://www.iucn.org/es/content/uicn-fomenta-la-discusi%C3%B3n-en-m%C3%A9xico-sobre-criterios-de-equidad-y-distribuci%C3%B3n-de-beneficios
    link-title-2: txt
    link-2: https://www.dropbox.com/s/ungg80gn76pd7zp/Memorias%20Taller%20UICN-CONABIO_Vfinal_socializada.pdf?dl=0
    image: img/projects/12.png
  - name: >
      Facilitating Processes and Collective Knowledge Generation for Financing Sustainable Rural Development. The Project’s Challenges and Achievements
    id: facilitating-processes
    description: >
      <p>As a final step in the REDD+ Benefits project implemented by the International Union for Conservation of Nature and Natural Resources (UICN) to contribute to national REDD+ preparation processes, a workshop was held with project partners to collect experiences, key points, good practices, achievements and challenges. In the workshop we guided the participants in a reflection about the project’s execution to construct a collective retrospective vision of the knowledge generated and achievements of the project coordinated by UICN in Mexico.</p>
      <p>One of the project’s most significant contributions was the proposal of legal and institutional options for REDD+ benefit sharing to include women and vulnerable groups, as well as including concepts such as equity and gender in REDD+ discussions.</p>
      <p>In this workshop significant challenges that still need to be overcome were identified, as well as opportunities to ground the learning and results in new experiences, such as the IRE, to achieve a better incorporation of the project in the national REDD+ version.</p>
