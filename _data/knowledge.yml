suggestions-title: Reading suggestions

suggestions:
  - entity: GIIN.
    entity-link: https://thegiin.org/
    name: >
      Impact Investing Trends
    logo: img/knowledge/Impact-InvestingTrends.jpg
    text: >
      <p>Assets managed by impact investment funds have grown 18% between 2013 and 2015. Investment returns have been greater than expected and are bigger than market expectations.</p>
    link: https://thegiin.org/assets/GIIN_Impact%20InvestingTrends%20Report.pdf

  - entity: Forest Trends.
    entity-link:  http://www.forest-trends.org/
    name: >
      State of Forest Carbon Finance
    logo: img/knowledge/Forest-Carbon-Finance-2016.jpg
    text: >
      <p>Forest funding is still too low to comply with internationally agreed mitigation goals. However, almost 300 million USD have been committed to market and results based instruments between 2015 and 2016. Read this report to learn about trends in forest carbon finance.</p>
    link: http://www.forest-trends.org/documents/files/doc_5388.pdf

  - entity: REN21.
    entity-link: http://www.ren21.net/
    name: >
      Renewable energy2016. World status report
    logo: img/knowledge/Reporte-situacion-mundial.jpg
    text: >
