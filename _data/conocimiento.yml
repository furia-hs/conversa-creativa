title: Conocimiento
description: >
  <p>En Conversa nos interesa contribuir a la comprensión y difusión del conocimiento generado en México y otros países en torno a nuestras especialidades: inversión sustentable y energías renovables. Compartimos en esta sección la producción del equipo de la consultoría así como nuestras recomendaciones de lectura y actualización.</p>
  <p>Si tienes una sugerencia para esta sección escríbenos a <a href="mailto:comunicacion@conversamexico.com">comunicacion@conversamexico.com</a>.</p>

