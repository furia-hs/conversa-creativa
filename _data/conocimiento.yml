      Impact Investing Trends
    logo: img/knowledge/Impact-InvestingTrends.jpg
    text: >
      <p>Los activos manejados por fundos de inversión de impacto han crecido 18% entre 2013 y 2015. Los retornos de inversión han sido mayores a los esperados y en una gran proporción son mayores a las expectativas de mercado.</p>
    link: https://thegiin.org/assets/GIIN_Impact%20InvestingTrends%20Report.pdf

  - name: >
      State of Forestal Carbone Finance 2016
    logo: img/knowledge/Forest-Carbon-Finance-2016.jpg
    text: >
      <p>El financiamiento forestal es aún muy bajo respecto de los requerimientos para cumplir metas de mitigación de emisiones, sin embargo, a nivel internacional entre 2015 y 2016 se han movilizado casi 300 millones de dólares en mecanismos de mercado y de incentivos. Revisa este reporte para conocer las tendencias del financiamiento forestal.</p>
    link: http://www.climatefinancelandscape.org/
