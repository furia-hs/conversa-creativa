susteinable-investment-title: Inversión sustentable
sustainable-investment-image: img/specialities/speciality-tall-1.svg
sustainable-investment-description: >
  <p>Nos concentramos en los sectores agrícola, pecuario y forestal.</p>
  <p>Tenemos experiencia y métodos desarrollados para el estudio de las condiciones de financiamiento de productores pequeños y medianos en el sureste mexicano.</p>
  <p>Hemos explorado de cerca el funcionamiento de subsidios públicos, créditos privados y subvenciones internacionales en apoyo a la producción y transformación sustentable.</p>
  <p>Contamos con capacidades desarrolladas para trabajar con entidades financieras locales e internacionales en el diseño de productos financieros y esquemas de implementación que aprovechen las condiciones actuales y trabajen al lado de los productores para aumentar sus capacidades, mejorar su productividad, reducir los efectos negativos al medio ambiente y crear pilotos o zonas de producción sostenible.</p>
susteinable-investment-id: inversion-sustentable

