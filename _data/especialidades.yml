renewable-energy-title: Fomento de energías renovables
renewable-energy-image: img/specialities/speciality-tall-2.svg
renewable-energy-description: |
  <p>Trabajamos para la ampliación del uso de energía renovable en pequeñas unidades económicas.</p>
  <p>Conocemos las herramientas y métodos para estimar el potencial recursos naturales como fuentes de energía renovables, principalmente de tecnologías maduras y competitivas.</p>
  <p>Estamos al tanto de las nuevas tecnologías de aprovechamiento de fuentes renovables y su previsible desarrollo.</p>
  <p>Sabemos lo necesario para enlazar financiamiento e inversiones de estrategias internacionales en proyectos de mitigación de cambio climático y desarrollo sustentable con base en las energías renovables.</p>
  <p>A nivel local hemos explorado de cerca los esquemas nacionales de gestión, apoyo y financiamiento para la adopción de tecnologías de eficiencia energética en las PYMES y sector productivo.</p>
renewable-energy-id: energias-renovables

